<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilo/estilacho.css"/>
    <title>Maquetacion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            border: 3px solid #ff0000;
            background-color: #262626;
        }
        header, .big-footer {
            background-color: #0047ab;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            border: 2px solid #ffcc00;
        }
        nav {
            background-color: #ff0000;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            border: 2px solid #ffcc00;
        }
        main {
            display: flex;
            margin-top: 20px;
        }
        .left, .right {
            border: 2px solid #ffcc00;
            padding: 10px;
            background-color: #333333;
        }
        .left {
            width: 30%;
            margin-right: 10px;
        }
        .right {
            width: 70%;
        }
        .box {
            background-color: #ff0000;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ffcc00;
            text-align: center;
        }
        aside {
            background-color: #0047ab;
            padding: 10px;
            border: 2px solid #ffcc00;
            text-align: center;
        }
        .small-aside {
            background-color: #ff0000;
            padding: 5px;
            margin: 10px;
            text-align: center;
            border: 2px solid #ffcc00;
        }
        .small-footer {
            background-color: #0047ab;
            padding: 10px;
            text-align: center;
            border: 2px solid #ffcc00;
            margin-top: 10px;
        }
        .big-footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Header</h1>
            <nav>
                <a href="#" style="color: white; text-decoration: none;">Enlace Nav</a>
            </nav>
        </header>
        
        <main>
            <section class="left">
                <h2>Section</h2>
                <div class="box">.</div>
                <aside>
                    <h3>Aside</h3>
                    <p>Contenido del aside.</p>
                </aside>
            </section>
            
            <section class="right">
                <h2>Section 2</h2>
                <div class="box">Header 2</div>
                <article>
                    <h3>Article</h3>
                    <div class="box">Header 3</div>
                    <div class="box">Titulo</div>
                    <aside class="small-aside">
                        <h4>Aside</h4>
                        <p>Contenido adicional del aside.</p>
                    </aside>
                    <div class="box">Contenido del prrafo.</div>
                </article>
                
                <article>
                    <h3>Article 2</h3>
                    <div class="box">Header 4</div>
                    <div class="box">Div</div>
                    <div class="box">Contenido del p√°rrafo 2.</div>
                    <footer class="small-footer">Footer</footer>
                </article>
            </section>
        </main>
        <footer class="big-footer">Footer 2</footer>
    </div>
</body>
</html>
